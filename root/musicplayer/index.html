<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Music Box</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>
    Music Player
  </h1>

  <div class="audio-container" id="audio-container">
    <div class="audio-info">
      <h4 id="title">dsds</h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <audio src="music/melody.mp3" id="audio"></audio>
    <div class="image-container">
      <img src="images/melody.jpeg" alt="music-cover" alt="" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-back" width="44"
          height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M20 5v14l-12 -7z" />
          <line x1="4" y1="5" x2="4" y2="19" />
        </svg>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="44" height="44"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M7 4v16l13 -8z" />
        </svg>
      </button>
      <button id="next" class="action-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-forward" width="44"
          height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 5v14l12 -7z" />
          <line x1="20" y1="5" x2="20" y2="19" />
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
